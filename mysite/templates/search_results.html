<p>You searched for: "{{ query }}"</strong>"</p>

{% if users %}
    <p>Found {{ users|length }} user{{ users|pluralize }}:</p>
    <ul>
        {% for user in users %}
        <li>{{ user.first_name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users matched your search criteria.</p>
{% endif %}

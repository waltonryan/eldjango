<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="/">El Django Template</a>
    <ul class="nav">
		<li class="{% if name == "contact" %}active{% endif %}"><a href="/contact">Contact Form</a></li>
		<li class="{% if name == "userform" %}active{% endif %}"><a href="/userform">DB Form</a></li>
    </ul>
	<ul class="nav pull-right">
		{% if user.is_authenticated %}
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle user-dropdown" data-toggle="dropdown">
				<img class="user-thumbnail img-circle" src="{{ user.get_profile.get_mugshot_url }}" alt="" />
				Hi, {% if user.first_name %}
					{{ user.first_name }}
					{% else %}
					{{ user.username }}
					{% endif %}
				<b class="caret"></b></a>
			    <ul class="dropdown-menu">
			      <li><a href="{% url 'userena_profile_detail' user.username %}"><i class="icon-wrench"></i> Profile</a></li>
			      <li class="divider"></li>
			      <li><a href="/accounts/signout"><i class="icon-off"></i> Log Out</a></li>
			    </ul>
			</li>
		{% else %}
		    <li><a href="/accounts/signin">Log in</a></li>	
		{% endif %}
	</ul>
  </div>
</div>
